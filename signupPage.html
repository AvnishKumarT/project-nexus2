<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

  <title>Sign Up Page</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="/css/styles.css" rel="stylesheet">
  
  <!-- successfull registration style-->
  <link href="/css/registration.css" rel="stylesheet">

</head>

<body class="text-center">

  <div class="livebg"> 
    <!-- particles.js container --> 
    <div id="particles-js"></div> 
    <!-- stats - count particles --> 
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <!-- stats.js lib --> 
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
  </div>

  <form class="form-signin" id="registrationForm" method="POST">
    <img class="mb-4 nexusImg" src="/images/nexus.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
    
    <label for="inputName" class="sr-only3">Name: </label>
    <input type="text" id="inputName" class="form-control" name="Fname" placeholder="abcd" required autofocus oninput="validateName()">
    <small class="text-danger" id="nameError">Please enter a valid name.</small>

    <label for="inputNumber" class="sr-only2">Mobile no.: </label>
    <input type="tel" id="inputNumber" class="form-control" name="SignupMnumber" placeholder="123456789" required pattern="[0-9]{10}">
    <small class="text-danger" id="phoneError">Please enter a 10-digit phone number.</small>
    
    <label for="inputEmail" class="sr-only1">Email address: </label>
    <input type="email" id="inputEmail" class="form-control" name="SignupEmail" placeholder="abc@xyz.com" required oninput="validateEmail()">
    <small class="text-danger" id="emailError">Please enter a valid email address.</small>

    <label for="inputPassword" class="sr-only">Password: </label>
    <input type="password" id="inputPassword" class="form-control" name="SignupPswd" placeholder="Password" required>

    <button class="btn btn-lg btn-block" type="submit" onclick="handleRegistration()">Register</button>
  </form>
  

    <div class="notification" id="registrationNotification">
      Registration Successful! You will now be redirected to the login page.
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ruc6m2DSiUq6IqMlF8tNlWvyPIdp3cDAOWgCrCBly3i/Gw6wH8trGn6pVP/VbNh+" crossorigin="anonymous"></script>
  <script src="/particles.js"></script>
  <script type="text/javascript" src="/validity.js"></script>
</body>
</html>
